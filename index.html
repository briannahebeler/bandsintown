<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Band Search</title>
</head>

<body>
    <nav class="navbar navbar-dark text-light bg-dark justify-content-between">
        <a class="navbar-brand">Band Search</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="band-input" type="search" placeholder="Band Name" aria-label="Search" />
            <button class="btn btn-outline-info my-2 my-sm-0" id="search-button" type="submit">
                Search
            </button>
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row" style="margin:10px;">
            <div class="col-sm-9" style="float:left;">
                <div class="row">
                    <div class="col-sm-12" id="bands-view"></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="search-history"></div>
            </div>
        </div>
    </div>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
    </footer>
</body>

</html>
